<div class="content">
<h1>Series</h1>
<div *ngFor="let serie of seriesList">
    <img id="image"[src]="serie.image" >
    <div class="card-body">
      <h5 id="title"> {{serie.title }}</h5>
    </div>
</div>
</div>
