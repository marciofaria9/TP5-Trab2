<div class="content"  class="row blur" >
    <h1>Series</h1>
    <div *ngFor="let serie of seriesList" class="card" style="width: 18rem;">
        <div class="inner"> 

            <img [src]="serie.image" class="card-img">
            <div class="card-body">
                <h5 class="card-title">{{ serie.title }}</h5>
            </div>
        </div>
    </div>
</div>
